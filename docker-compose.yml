services:
   redis: 
        image: redislabs/redismod
        container_name: redis
        ports:
            - "6379:6379"
        networks:
        - my_network            
   web:
        build: .
        container_name: web
        ports:
            - "5000:5000"
        volumes:
            - .:/code
        depends_on:
            - redis
        networks:
        - my_network            
networks:
    my_network:
        external:
        name: my_network            